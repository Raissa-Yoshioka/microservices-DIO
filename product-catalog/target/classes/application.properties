spring.application.name=product-catalog

server-port=8110

! Configurações do Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

! Utilizar H2 como arquivo para garantir persistência
spring.datasource.url=jdbc:h2:file:.data/productdb

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=productCatalog
spring.datasource.password=productCatalogDB

! Habilitar console web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

! Configurações JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true